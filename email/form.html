<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>HTML Email Form With Attachment - reusable form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >

    <body >
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <h2>Contact Us</h2>
                    <p>  </p>

										<form  id="reused_form" action="mail.php" method="post" enctype="multipart/mixed">
											<div class="form-group">
											<label for="nom">Votre nom</label>
											<input class="form-control" type="text" name="nom" required maxlength="50"/>
										</div>
										<div class="form-group">
											<label for="email">Votre E-mail</label>
											<input class="form-control" type="email" name="email" required maxlength="50"/>
											</div>
											<div class="form-group">
											<label for="message">Votre demande</label>
											<textarea class="form-control" name="message" rows="2" cols="50" required></textarea>
											</div>
											<div class="form-group">
											<label for='fichier'>Ajouter une pi√®ce jointe <span>(jpeg ou pdf, max 2Mo)</span></label>
										        <input class="form-control" type="file" name="fichier" id="fichier">
											<button type="submit" class="btn btn-lg btn-success pull-right" id="btnContactUs">Send &rarr;</button>

										</form>

                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Sent your message successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>
    </body>
